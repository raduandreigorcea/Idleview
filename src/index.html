<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Idleview</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600&family=Unbounded:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="/main.js" defer></script>
</head>
<body>
  <!-- Background Image Layer -->
  <div class="background-layer">
    <div class="background-overlay"></div>
  </div>

  <!-- Main Layout -->
  <div class="main-container">
    <!-- Top Utility -->
    <div class="top-utility">
      <div class="location-badge">
        <img src="assets/map-pin.svg" alt="Location" class="location-icon">
        <span class="location-text" id="location">Loading...</span>
      </div>
    </div>

    <!-- Center Clock and Date -->
    <div class="center-content">
      <h1 class="clock-display" id="time">--:--</h1>
      <h2 class="date-display" id="date">...</h2>
    </div>

    <!-- Bottom Weather Status Bar -->
    <div class="bottom-section">
      <div class="glass-dock">
        <!-- Main Status -->
        <div class="main-weather-status">
          <div class="current-weather-container">
            <span class="current-weather-label">Current Weather</span>
            <div class="current-weather-display">
              <span class="temperature-large" id="temp">-- Â°C</span>
            </div>
          </div>
        </div>

        <!-- Metrics Grid -->
        <div class="metrics-grid">
          <div class="metric-item" data-metric="sunrise">
            <img src="assets/sunrise.svg" alt="Sunrise" class="metric-icon">
            <span class="metric-label">Sunrise</span>
            <span class="metric-value" id="sunrise">--:--</span>
          </div>
          <div class="metric-item" data-metric="sunset">
            <img src="assets/sunset.svg" alt="Sunset" class="metric-icon">
            <span class="metric-label">Sunset</span>
            <span class="metric-value" id="sunset">--:--</span>
          </div>
          <div class="metric-item" data-metric="precipitation">
            <img src="assets/umbrella.svg" alt="Precipitation" class="metric-icon">
            <span class="metric-label">Precip</span>
            <span class="metric-value" id="precipitation">--%</span>
          </div>
          <div class="metric-item" data-metric="humidity">
            <img src="assets/droplet.svg" alt="Humidity" class="metric-icon">
            <span class="metric-label">Humidity</span>
            <span class="metric-value" id="humidity">--%</span>
          </div>
          <div class="metric-item" data-metric="wind">
            <img src="assets/wind.svg" alt="Wind" class="metric-icon">
            <span class="metric-label">Wind</span>
            <span class="metric-value" id="wind">-- km/h</span>
          </div>
          <div class="metric-item" data-metric="cloudiness">
            <img src="assets/cloudy.svg" alt="Clouds" class="metric-icon">
            <span class="metric-label">Clouds</span>
            <span class="metric-value" id="cloudiness">--%</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="debug"></div>
</body>
</html>
